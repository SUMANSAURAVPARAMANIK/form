<!DOCTYPE html>
<html>
<head>
	<title>Registration form</title>
    <link rel="stylesheet" href="style.css" type="text/css"> 
	<script>
	function validate()
	{
		var name = document.register.name.value;
		var e_mail = document.register.email.value;
		var number = document.register.number.value;
		var location = document.register.location.value;
		var pnr = document.register.PNR.value;
		console.log(name);

		if( name == null || name == ""  ||  e_mail =="" || email == null || number =="" || number == null || location=="" || location == null || pnr=="" || pnr == null)
		{
			alert("No blank values allowed");
			return false;
		}
		else
		{
			return true;
		}
	}
</script>	
</head>
<body>
<div class="main">
<div class="register" >
	<h2>Register Here</h2>
	<form name="register" id="register" method="post" action="#" onsubmit="return validate()">
	<label>Name : </label>
	<br>
	<input type="text" name="name" id="name" placeholder="Enter Your Name">
	<br><br>
     <label>E-mail : </label>
	<br>
	<input type="email" name="email" id="email" placeholder="Enter Your Valid E-mail">
	<br><br>
	<label>Mobile No. : </label>
	<br>
	<input type="number" name="number" id="number" placeholder="Enter Your Mobile N0.">
	<br><br>
	<label>Location : </label>
	<br>
	<input type="text" name="location" id="location placeholder="Enter Your Location">
	<br><br>
	<label>PNR N0. : </label>
	<br>
	<input type="number" name="PNR" id="pnr" placeholder="Enter Your PNR No.">
	<br><br>
	<label>ABOUT YOURSELF : </label>
	<br>
	<input type="text" name="TEXT" id="text" placeholder="WRITE SOMETHING">
	<br><br> 
	<input type="submit" value="Submit" name="submit" id="submit">
	</form>
</div>
</div>
</body>
</html>
